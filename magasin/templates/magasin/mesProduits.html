{% extends 'magasin/base.html' %}
{% load static%}
{% block title %} Catalogue de produits {% endblock %}


{% block content %} 
<div class="container-fluid mt-3">
    <div class="row">

        <div id='products' class="col-lg-9 mx-auto">
            <div class="row mx-auto">
               {% for product in list %}
                <div  id={{product.id}} style="width: 18rem;">
                    <div class="img-container">
                    {% if product.img %}

                    <img  src="{{product.img.url}}"alt="Card image cap">
                    {% endif %}
                    </div>
                    <div >
                        <p class="product-libelle">{{product.libelle}}</p>
                        <p class="product-description"><b>{{product.description}}</b></p>
                    </div>
                 </div>

                {% endfor %}
            </div>
        </div>
    </div>
</div> 
{% endblock %}
